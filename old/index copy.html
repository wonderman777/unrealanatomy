    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.readAsDataURL(input.files[0]);
                reader.onload = function (e) {
                    var tempImage = new Image();
                    tempImage.src = reader.result;
                    tempImage.onload = function () {
                        var canvas = document.createElement('canvas');
                        var canvasContext = canvas.getContext("2d");
                        var MAX_WIDTH = 400;
                        var MAX_HEIGHT = 400;
                        var width = tempImage.width;
                        var height = tempImage.height;
                        if (width > height) {
                            if (width > MAX_WIDTH) {
                                height *= MAX_WIDTH / width;
                                width = MAX_WIDTH;
                            }
                        } else {
                            if (height > MAX_HEIGHT) {
                                width *= MAX_HEIGHT / height;
                                height = MAX_HEIGHT;
                            }
                        }
                        canvas.width = width;
                        canvas.height = height;
                        canvasContext.drawImage(this, 0, 0, width, height);
                        var dataURI = canvas.toDataURL("image/jpeg");
                        $('.image-upload-wrap').hide();
                        $('#loading').show();
                        $('.file-upload-image').attr('src', dataURI);
                        $('.file-upload-content').show();
                        $('.image-title').html(input.files[0].name);
                        init().then(function () {
                            predict();
                            $('#loading').hide();
                        });
                    }
                }
            } else {
                removeUpload();
            }
        }

        function removeUpload() {
            $('.file-upload-input').replaceWith($('.file-upload-input').clone());
            $('.file-upload-content').hide();
            $('.image-upload-wrap').show();
        }
        $('.image-upload-wrap').bind('dragover', function () {
            $('.image-upload-wrap').addClass('image-dropping');
        });
        $('.image-upload-wrap').bind('dragleave', function () {
            $('.image-upload-wrap').removeClass('image-dropping');
        });
    </script>

                        resultExplain = "다소 크고 약간은 돌출되어 보이기는 하는 눈과 살이 없고 매끈하면서 작은 코 형태를 갖고 있다. 특성으로는 안정적이고 어떤 기준과 조건 하에 최선을 다하는 면에서 매우 바람직하고 이상적인 배우자상이다."
                        resultCeleb = "전소민 조보아 김소현"
                        break;
                    case "공룡상":
                        degreeNum = "four";
                        resultTitle = "매력이 넘치는 " + prediction[0].className + reaulTitleSuffix;
                        resultExplain = "눈이 크고 미간이 넓다. 입이 크고 광대가 발달하였으며 입꼬리가 올라가 있어 매력적이다. "
                        resultCeleb = "송지효 김아중 한지민 천우희 신미아"
                        break;
                    default:
                        resultTitle = "알수없음"
                        resultExplain = ""
                        resultCeleb = ""
                }
            }
            var title = "<div class='" + degreeNum + "-title'>" + resultTitle + "</div>"
            var explain = "<div class='result-explain pt-2'>" + resultExplain + "</div>"
            var celeb = "<div class='" + degreeNum + "-celeb pt-2 pb-2'>" + resultCeleb + "</div>"
            $('.result-message').html(title + explain + celeb);
            var barWidth;
            for (let i = 0; i < 5; i++) {
                if (prediction[i].probability.toFixed(2) > 0.1) {
                    barWidth = Math.round(prediction[i].probability.toFixed(2) * 100) + "%";
                } else if (prediction[i].probability.toFixed(2) >= 0.01) {
                    barWidth = "4%"
                } else {
                    barWidth = "2%"
                }
                var labelTitle = prediction[i].className;
                let boxName = "one";
                switch (i) {
                    case 0:
                        boxName = "one"
                        break;
                    case 1:
                        boxName = "two"
                        break;
                    case 2:
                        boxName = "three"
                        break;
                    case 3:
                        boxName = "four"
                        break;
                    case 4:
                        boxName = "five"
                        break;
                }
                var label = "<div class='result-label d-flex align-items-center'>" + labelTitle + "</div>"
                var bar = "<div class='bar-container position-relative container'><div class='" + boxName + "-box'> \
                        </div><div class='d-flex justify-content-center align-items-center " + boxName + "-bar' style='width: " + barWidth + "'> \
                        <span class='d-block percent-text'>" + Math.round(prediction[i].probability.toFixed(2) * 100) + "%</span></div></div>"
                labelContainer.childNodes[i].innerHTML = label + bar;
            }
        }
    </script>
